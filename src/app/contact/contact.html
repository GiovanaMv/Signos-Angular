<section id="Contato" class="mb-5 mt-5">
  <div class="row">
    <h2 class="section-title">Mande sua Mensagem</h2>
  </div>
  <div class="container">
    <div class="row">
      <!-- Formulário de Contato -->
      <div class="col-md-6">
        <form id="contato-form">
          <div>
            <label for="nome" class="form-label">Seu Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <!-- <div>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" id="telefone" class="form-control" required>
          </div> -->
          <div>
            <label for="email" class="form-label">Seu E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div>
            <label for="mensagem" class="form-label">Sua Mensagem</label>
            <textarea id="mensagem" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn"
            >Enviar</button>
        </form>
      </div>
      <!-- Redes Sociais -->
      <div class="col-md-6" id="redes-sociais">
        <div class="row">
          <h3 class="second-title">Redes Sociais</h3>
          <ul>
            <li class="fs-4" style="list-style:none;">
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="fs-4 ms-3 me-3" style="list-style:none;">
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="fs-4" style="list-style:none;">
              <a href="#"><i class="bi bi-whatsapp"></i></a>
            </li>
          </ul>
          <div class="row">
            <h3 class="second-title">
              <span><i class="bi bi-cursor-fill me-2"></i>Endereço</span>
            </h3>
            <h5 id="endereco">Rua Exemplo Bootstrap n° 369 - Manaus - AM</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
